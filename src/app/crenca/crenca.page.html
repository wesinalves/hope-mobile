<ion-header >
  <ion-toolbar color="tertiary">
    <ion-title>HOPE 2.0</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let article of data?.articles" color='tertiary' (click)="onGoToCrenca(article)">
	   <ion-card-header>
	   	<ion-card-title>
		   	{{article.title}}
	   	</ion-card-title>
	   </ion-card-header>

	</ion-card>
</ion-content>
