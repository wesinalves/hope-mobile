<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>HOPE 2.0</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-text *ngIf="repertorio">
		<h2>{{repertorio.titulo}}</h2>
	    <p>{{repertorio.autor}}</p>
	    <p>{{repertorio.ano}}</p>
	    <p [innerHtml]="repertorio.letra"></p>
		<ion-button size="small" [routerLink]="['/tabs/repertorio']" routerDirection="back">Voltar</ion-button>
	</ion-text>

</ion-content>
