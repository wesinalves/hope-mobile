<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>HOPE 2.0</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
	<ng-container *ngIf="!agendas || agendas.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
	<ion-card *ngFor="let item of agendas" >
	   <ion-card-header>
	   	<ion-card-title>
		   	{{item.titulo}}
	   	</ion-card-title>
	   </ion-card-header>
      
	    <ion-card-content>
        <ion-item>
          <ion-label>Data: {{item.dataInicio.toDate() | date:'short'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Local: {{item.local}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Tipo: {{item.tipo}}</ion-label>
        </ion-item>
	    </ion-card-content>

	</ion-card>
	
</ion-content>
